<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar($event)"
            (onDebounce)="suge($event)"
            placeholder = "Buscar Pais...">
        </app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">
    No se encuentra nada con el nombre: {{name}}
</div>

<div *ngIf="paises.length > 0" class="alert alert-row">
    <div class="col">
       
        <app-pais-tabla [paises] = "paises"></app-pais-tabla>
    </div>
</div>
