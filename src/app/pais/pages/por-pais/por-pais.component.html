<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="name" placeholder="Buscar pais" class="form-control" [(ngModel)] = "name"/>
        </form>
    </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">
    No se encuentra nada con el nombre: {{name}}
</div>

<div *ngIf="!error" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
